<html>
<head>
<title>Jasmine Thing test</title>
<script src="../js/jasmine.js"></script>

</head>
<body>
<h1>Jasmine Thing test</h1>
<div id="d1" style="border: solid 1px red; position: absolute; overflow: hidden">This is DIV 'd1'</div>

<script>
with (Jasmine)
{
  var v1 = new Vector(1,2,3);
  document.write("<p>3D vector is "+v1);

  var v2 = new Vector(1,2);
  document.write("<p>2D vector is "+v2);

  var thing = new Thing(v1, v2);
  document.write("<p>Thing is "+thing);

  var dom1 = new DOMThing("d1", new Vector(500,100), new Vector(300,300));
  document.write("<p>DOMThing is <span id='d1data'>"+dom1+"</span>");

  function move()
  {
    with (Jasmine)
    {
      if (dom1.size.x > 0)
      {
	dom1.move_by(new Vector(1,1));
	dom1.resize_by(new Vector(-2, -2));
	document.getElementById("d1data").innerHTML = dom1.toString();
      }
    }
  }

  setInterval("move()", 100);
}


</script>
</html>
